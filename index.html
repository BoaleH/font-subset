<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子集化字体使用示例</title>
    <style>
      /* 定义子集化字体 */
      @font-face {
        font-family: "fonttype1";
        src: url("./fonts/output/fonts/source/类型1字体.woff2") format("woff2");
      }

      @font-face {
        font-family: "fonttype2";
        src: url("./fonts/output/fonts/source/类型2字体.woff2") format("woff2");
      }

      @font-face {
        font-family: "fonttype3";
        src: url("./fonts/output/fonts/source/类型3字体.woff2") format("woff2");
      }

      /* 使用子集化字体 */
      .fonttype1 {
        font-family: "fonttype1";
      }

      .fonttype2 {
        font-family: "fonttype2";
      }

      .fonttype3 {
        font-family: "fonttype3";
      }

      body {
        font-family: Arial;
        line-height: 1.6;
        padding: 20px;
      }

      .demo-section {
        margin: 30px 0;
        padding: 20px;
        border-radius: 8px;
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="demo-section">
      <h1 class="fonttype1">
        这段文字使用了经过子集化优化的字体文件，文件体积更小，加载更快。
      </h1>

      <h1 class="fonttype2">
        这段文字使用了经过子集化优化的字体文件，文件体积更小，加载更快。
      </h1>

      <h1 class="fonttype3">
        这段文字使用了经过子集化优化的字体文件，文件体积更小，加载更快。
      </h1>

      <p>这段文字使用系统默认字体作为对比。</p>
    </div>
  </body>
</html>
